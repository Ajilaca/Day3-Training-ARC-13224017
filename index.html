<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Database - Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pokemon Database</h1>
        <div class="search-container">
            <input type="text" 
                   id="pokemonInput" 
                   placeholder="Masukkan nama pokemon"
                   autocomplete="off">
            <button id="searchBtn">Search Pokemon</button>
        </div>
        <div id="pokemonCard">
            <div class="initial-message">
                <p>Input nama pokemon untuk mendapatkan informasi lengkapnya.</p>
                <p>Example: Pikachu, Charizard, atau Bulbasaur</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
